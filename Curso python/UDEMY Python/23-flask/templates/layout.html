<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>{% block title %} | Aprendiendo flask{% endblock  %}</title>
        <link rel="stylesheet" href="{{url_for('static',filename='css/styles.css')}}"/>
    </head>
    
    <body>
        <h1>Aprendiendo Flask</h1>
        <hr/>
        <!--Cabecera de la pagina-->
    <header>
        <div id="logotipo">
            <!--logo-->
            <img src="{{url_for('static',filename='img/flask.png')}}"/>
            <h1>Aprendiendo Flask</h1>
        </div>
    </header>

    <nav>
        <ul>
            <li>
                <a href="/">Inicio</a>
            </li>
            <li>
                <a href="{{url_for('crear_coche')}}">Crear coche</a>
            </li>
            <li>
                <a href="{{url_for('coches')}}">Lista de Coches</a>
            </li>
            <li>
                <a href="{{url_for('informacion')}}">Informacion</a>
            </li>
            <li>
                <a href="{{url_for('contacto')}}">Contacto</a>
            </li>
            <li>
                <a href="{{url_for('lenguajes')}}">Lenguajes</a>
            </li>
        </ul>
    </nav>

        <span class="esquina-izquierda"></span>
        <span class="relleno-barra"></span>
        <span class="esquina-derecha"></span>
    </div>

    <div id="content">
        <div class="box">
        <!--Codigo que viene de templates-->
        {% block content %}
        <p>esto es del contenido principal</p>
        {% endblock %}
        </div>
    </div>

    <footer>
        Master en python &copy; con David Rodriguez - {{now.year}}
    </footer>

    </body>
</html>
