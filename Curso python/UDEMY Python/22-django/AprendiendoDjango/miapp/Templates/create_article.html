{% extends 'layout.html' %} <!--para heredar-->

{%block title%} Formularios en Django {%endblock%}

{% block content %}
<h1 class="title">Formularios en Django</h1>

<form action="/save-article/" method="POST"> 
    {% csrf_token %}<!--esto permite que sea seguro-->
    
    <label for="title">Titulo</label>
    <input type="text" name="title" placeholder="Mete tu nombre">

    <label for="content">Contenido</label>
    <textarea name="content"></textarea>

    <label for="public">Â¿Publicado?</label>
    <select name="public">
        <option value="1">Si</option>
        <option value="0">No</option>
    </select>

    <input type="submit" value="Guardar">
</form>

{% endblock %}
